<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    
    <title>My Personalized Greeting</title>
</head>
<body class="h-screen font-mono flex items-center justify-center text-white bg-slate-600 bg-no-repeat bg-cover dark:bg-purple-950" style="background-image: url(./src/image/cool-bg2.jpg)">
   <div class="text-center flex flex-col">
        <p class="text-2xl p-6">Hey there!, You're Welcome.</p>
        <div id="greeting" class="p-4 font-bold text-2xl italic text-lime-600">
            <!-- The greeting will be filled in by the JavaScript code -->
        </div>

        <form action="post" id="Name-form">
            <label for="name" class="text-indigo-200">Enter Your Preferred Name:  </label>
            <input class="text-sm p-2 rounded-lg placeholder-blue-300 bg-transparent border-solid hover:border-dotted border-2 border-indigo-200" type="text" id="name" placeholder="Type here......"> <br>
            <button class="p-2 mt-2 text-white hover:text-green-400 cursor-pointer" type="submit">Submit</button>
        </form>

        <button  class="button hover:text-red-700 hover:bg-transparent cursor-pointer bg-blue-950 rounded-lg p-3 font-bold mt-2" id="clear-button">Clear Name</button>
       
   </div>



   <script src="./src/main.js"></script>
</body>
</html>
